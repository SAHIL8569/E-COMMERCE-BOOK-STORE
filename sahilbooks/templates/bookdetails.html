{% extends 'base.html' %}

{% block main %}

<section>

    <div class="text-dark text-center">
        <div>
            <p class="h3 text-dark mb-4">Select a book from below</p>
        </div>
    </div>

    <div class="card-columns">
        <!-- each tour is a bootstrap card -->
        <div class="row">
            
            {% for book in books%}
            <div class=" col-lg-6">
                <div class="card">
                    <img class="card-img-top" src="{{url_for('static', filename='img/'+book.image)}}" alt="Card image">
                    <div class="card-body">
                        <h4 class="card-title">{{book.name}}</h4>
                        <p class="card-text">{{book.description}}</p>
                    </div>
                
                    <div class="card-footer">
                        <form action="{{url_for('main.order')}}">
                            <input type="hidden" id="book_id" name="book_id" value="{{book.id}}">
                            <input class="btn book-btn" type="submit" value="Add to Basket">
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}

        </div>
        
    </div>

</section>
{% endblock %}
